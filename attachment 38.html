<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA Matching Game - Point Palooza</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --primary-dark: #5649C0;
            --secondary: #A29BFE;
            --accent: #74B9FF;
            --success: #00B894;
            --success-dark: #00A884;
            --warning: #FDCB6E;
            --danger: #FF7675;
            --light: #F8F9FA;
            --dark: #2D3436;
            --text-light: #F8F9FA;
            --text-dark: #2D3436;
            --card-bg: #ffffff;
            --beginner-card: #FFF9E6;
            --beginner-border: #FFD166;
            --gold: #FFD700;
            --neon-blue: #00F5FF;
            --electric-purple: #9D4EDD;
            --fire-orange: #FF6D00;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --space-gradient: linear-gradient(135deg, #0F0C29 0%, #302B63 50%, #24243E 100%);
            --glow-blue: 0 0 15px rgba(0, 245, 255, 0.7);
            --glow-purple: 0 0 15px rgba(157, 78, 221, 0.7);
            --glow-gold: 0 0 15px rgba(255, 215, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--space-gradient);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text-light);
            position: relative;
            line-height: 1.6;
        }

        /* Enhanced Glassmorphism Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 25px;
            background: rgba(108, 92, 231, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: var(--text-light);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--glass-border);
            border-radius: 0 0 25px 25px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.2rem, 3.5vw, 1.8rem);
            font-weight: 800;
            letter-spacing: 1px;
            background: linear-gradient(90deg, var(--neon-blue), var(--electric-purple), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--glow-blue);
            animation: gradient-pulse 8s ease infinite;
            background-size: 300% 300%;
        }

        .header p {
            font-size: clamp(0.8rem, 2vw, 1rem);
            opacity: 0.9;
            font-weight: 300;
        }

        /* Enhanced Glassmorphism Game Container */
        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            padding: 120px 30px 30px;
            max-width: 1600px;
            margin: 0 auto;
            min-height: calc(100vh - 100px);
        }

        /* Enhanced Glassmorphism Sections */
        .questions-section {
            position: relative;
            min-height: 600px;
            background: rgba(0, 245, 255, 0.08);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: visible;
            transition: all 0.3s ease;
        }

        .answers-section {
            background: rgba(157, 78, 221, 0.08);
            border-radius: 25px;
            padding: 40px;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            min-height: 600px;
            transition: all 0.3s ease;
        }

        /* Enhanced Glassmorphism Question Cards */
        .question-card {
            position: absolute;
            width: clamp(180px, 20vw, 250px);
            height: clamp(140px, 18vw, 180px);
            min-width: 180px;
            min-height: 140px;
            font-size: clamp(0.9rem, 1.8vw, 1.1rem);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            user-select: none;
            z-index: 10;
            color: var(--text-dark);
            font-weight: 600;
            overflow: visible;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 20px;
            background: linear-gradient(45deg, var(--neon-blue), var(--electric-purple), var(--gold), var(--fire-orange), var(--neon-blue));
            background-size: 400% 400%;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .question-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 20px;
        }

        .question-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 45px rgba(0, 245, 255, 0.4);
            z-index: 20;
            background: rgba(255, 255, 255, 0.95);
        }

        .question-card:hover::before {
            opacity: 1;
            animation: border-glow 3s linear infinite;
        }

        .question-card:hover::after {
            opacity: 1;
        }

        @keyframes border-glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Enhanced Matched Card State */
        .question-card.matched {
            background: rgba(0, 184, 148, 0.2);
            backdrop-filter: blur(20px);
            border-color: var(--success);
            z-index: 25;
            overflow: visible;
        }

        /* Enhanced Highlighted State */
        .question-card.highlighted {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.4);
            z-index: 1500;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: clamp(350px, 70vw, 500px);
            height: auto;
            min-height: 280px;
            max-height: 80vh;
            padding: 30px;
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            font-weight: bold;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            overflow: visible;
            line-height: 1.5;
        }

        .question-card.beginner {
            background: rgba(255, 249, 230, 0.9);
            backdrop-filter: blur(15px);
            border-color: var(--warning);
        }

        .question-card.fade-out {
            opacity: 0;
            pointer-events: none;
            transform: translateY(30px) scale(0.8);
            z-index: 1;
        }

        /* Enhanced Glassmorphism Buttons */
        .grant-points-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(145deg, var(--success) 0%, var(--accent) 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
            margin-top: 15px;
            font-size: 1rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            backdrop-filter: blur(10px);
        }

        .grant-points-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 184, 148, 0.4);
            background: linear-gradient(145deg, var(--accent) 0%, var(--success) 100%);
        }

        /* Enhanced Points Display */
        .points-display {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--success);
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(0, 184, 148, 0.5);
            font-family: 'Orbitron', sans-serif;
        }

        /* Enhanced Countdown Timer */
        .countdown-timer {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--gold);
            margin: 10px 0;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 8px currentColor;
            backdrop-filter: blur(10px);
        }

        /* Enhanced Glassmorphism Animation Counter */
        .animation-counter {
            position: relative;
            width: clamp(280px, 40vw, 400px);
            height: clamp(80px, 12vw, 120px);
            margin: 30px auto;
            perspective: 1000px;
            overflow: hidden;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .counter-display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1.5rem, 3vw, 2.2rem);
            font-weight: 800;
            color: var(--gold);
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 15px var(--gold);
            transition: transform 0.1s ease-out;
            backdrop-filter: blur(5px);
        }

        .counter-display.fast {
            transition: transform 0.05s ease-out;
        }

        .counter-display.slow {
            transition: transform 0.2s ease-out;
        }

        .counter-display.stopped {
            transition: none;
            animation: winner-pulse 1s ease-in-out;
        }

        @keyframes winner-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Enhanced Glassmorphism Selected Student Display */
        .selected-student {
            display: inline-block;
            padding: 18px 30px;
            background: linear-gradient(145deg, var(--electric-purple) 0%, var(--neon-blue) 100%);
            color: white;
            border-radius: 35px;
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            font-weight: 700;
            box-shadow: 0 15px 35px rgba(157, 78, 221, 0.4);
            margin-bottom: 30px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .selected-student::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.1) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        .selected-student.show {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        /* Enhanced Glassmorphism Buttons */
        .spin-btn, .grant-points-btn, .start-btn, .schedule-btn, .start-counter-btn {
            padding: 16px 35px;
            border: none;
            border-radius: 35px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            font-size: clamp(1rem, 2.2vw, 1.2rem);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        .start-counter-btn, .grant-points-btn {
            background: linear-gradient(145deg, var(--gold) 0%, var(--fire-orange) 100%);
            color: var(--text-dark);
            margin-top: 25px;
        }

        .start-counter-btn::before, .grant-points-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, var(--fire-orange) 0%, var(--gold) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .start-counter-btn:hover, .grant-points-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 35px rgba(255, 109, 0, 0.4);
        }

        .start-counter-btn:hover::before, .grant-points-btn:hover::before {
            opacity: 1;
        }

        .grant-points-btn {
            width: 100%;
            margin-top: 18px;
        }

        .start-btn {
            background: linear-gradient(145deg, var(--success-dark) 0%, var(--accent) 100%);
            color: white;
            display: none;
            margin-top: 25px;
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, var(--accent) 0%, var(--success-dark) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .start-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 35px rgba(0, 168, 132, 0.4);
        }

        .start-btn:hover::before {
            opacity: 1;
        }

        .schedule-btn {
            background: rgba(108, 92, 231, 0.8);
            backdrop-filter: blur(15px);
            color: white;
            margin: 10px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .schedule-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, var(--secondary) 0%, var(--primary) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .schedule-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 35px rgba(108, 92, 231, 0.4);
            background: rgba(108, 92, 231, 0.9);
        }

        .schedule-btn:hover::before {
            opacity: 1;
        }

        .schedule-btn.active {
            background: linear-gradient(145deg, var(--success-dark) 0%, var(--gold) 100%);
            box-shadow: 0 0 35px rgba(255, 215, 0, 0.6);
            transform: translateY(-4px);
        }

        /* Enhanced Glassmorphism Controls */
        .controls {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        .schedule-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        /* Enhanced Glass Confirmation */
        .glass-confirmation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 35px 80px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
            width: auto;
            min-width: 350px;
            color: white;
        }

        .glass-confirmation.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .glass-confirmation h3 {
            color: var(--gold);
            font-size: clamp(1.6rem, 4vw, 2.2rem);
            margin-bottom: 25px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: var(--glow-gold);
            letter-spacing: 1px;
        }

        .glass-confirmation .points-count {
            font-size: clamp(3rem, 8vw, 4.5rem);
            font-weight: 900;
            color: var(--gold);
            margin: 25px 0;
            font-family: 'Orbitron', sans-serif;
            text-shadow: var(--glow-gold);
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .glass-confirmation p {
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* Enhanced Glassmorphism Points Tooltip */
        .points-tooltip {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(145deg, var(--electric-purple) 0%, var(--neon-blue) 100%);
            color: white;
            padding: 18px 30px;
            border-radius: 35px;
            font-weight: 600;
            box-shadow: 0 15px 35px rgba(157, 78, 221, 0.4);
            z-index: 100;
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: clamp(1rem, 2.2vw, 1.2rem);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }

        .points-tooltip.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Enhanced Confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1500;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            opacity: 0;
            animation: confetti-fall 3.5s ease-in-out forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg) scale(1.3);
                opacity: 0;
            }
        }

        /* Enhanced Glassmorphism Latest Earners */
        .top-earners {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: clamp(250px, 32vw, 350px);
            max-height: 50vh;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .top-earners:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 65px rgba(0, 0, 0, 0.5);
        }

        .top-earners h3 {
            color: var(--gold);
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--gold);
            letter-spacing: 1px;
            text-shadow: var(--glow-gold);
        }

        .earner-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }

        .earner-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(8px);
        }

        .earner-name {
            font-weight: 600;
            color: white;
        }

        .earner-points {
            font-weight: bold;
            color: var(--gold);
            font-size: clamp(1rem, 2.2vw, 1.2rem);
            text-shadow: var(--glow-gold);
        }

        .earner-time {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
        }

        /* Enhanced Glassmorphism Score Display */
        .score-display {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--electric-purple) 0%, var(--neon-blue) 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 35px rgba(157, 78, 221, 0.4);
            z-index: 100;
            font-family: 'Orbitron', sans-serif;
            border: 1px solid rgba(255,255,255,0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .score-display:hover {
            transform: scale(1.1);
            box-shadow: 0 20px 45px rgba(157, 78, 221, 0.6);
        }

        .score-display span {
            font-size: clamp(1.2rem, 2.5vw, 1.5rem);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .score-display #score {
            font-weight: bold;
            color: var(--gold);
            font-size: clamp(1.4rem, 2.8vw, 1.8rem);
            text-shadow: var(--glow-gold);
        }

        /* Enhanced Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
            font-family: 'Orbitron', sans-serif;
            backdrop-filter: blur(20px);
        }

        .loading-spinner {
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid var(--gold);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
            box-shadow: 0 0 25px var(--gold);
        }

        .loading-overlay div {
            font-size: 1.4rem;
            letter-spacing: 1px;
            text-shadow: 0 0 12px var(--gold);
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Enhanced Mobile Responsiveness */
        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
                padding: 110px 20px 20px;
                gap: 25px;
            }
            
            .questions-section, .answers-section {
                padding: 25px;
                min-height: 500px;
            }
            
            .question-card {
                width: clamp(160px, 35vw, 200px);
                height: clamp(120px, 30vw, 160px);
                min-width: 160px;
                min-height: 120px;
                padding: 15px;
            }
            
            .question-card.highlighted {
                width: clamp(300px, 90vw, 400px);
                min-height: 240px;
                padding: 25px;
            }
            
            .animation-counter {
                width: clamp(250px, 60vw, 320px);
                height: clamp(70px, 10vw, 100px);
            }
            
            .top-earners {
                width: clamp(220px, 50vw, 280px);
                max-height: 40vh;
            }
            
            .controls {
                padding: 25px;
            }
            
            .selected-student {
                padding: 15px 25px;
                min-height: 50px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 20px;
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }
            
            .game-container {
                padding: 100px 15px 15px;
            }
            
            .questions-section, .answers-section {
                padding: 20px;
                min-height: 450px;
            }
            
            .question-card {
                width: clamp(140px, 40vw, 180px);
                height: clamp(110px, 35vw, 150px);
                min-width: 140px;
                min-height: 110px;
                font-size: 0.9rem;
                padding: 12px;
            }
            
            .question-card.highlighted {
                width: clamp(280px, 95vw, 350px);
                min-height: 220px;
                padding: 20px;
            }
            
            .controls {
                padding: 20px;
            }
            
            .schedule-btn, .start-btn, .start-counter-btn {
                padding: 14px 20px;
                font-size: 0.9rem;
            }
            
            .top-earners {
                width: clamp(200px, 70vw, 250px);
                bottom: 20px;
                left: 20px;
            }
            
            .score-display {
                width: 85px;
                height: 85px;
                bottom: 20px;
                right: 20px;
            }
            
            .selected-student {
                padding: 12px 20px;
                font-size: 1rem;
                min-height: 45px;
            }
            
            .animation-counter {
                width: clamp(220px, 70vw, 280px);
                height: clamp(60px, 8vw, 80px);
            }
        }

        /* Animation for header gradient */
        @keyframes gradient-pulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <!-- Enhanced Glassmorphism Header -->
    <div class="header">
        <h1>IPA POINT PALOOZA</h1>
        <p>Match students with IPA questions</p>
    </div>

    <!-- Enhanced Glassmorphism Game Container -->
    <div class="game-container">
        <div class="controls">
            <div class="schedule-selector">
                <button class="schedule-btn" data-schedule="A">Schedule A (7-8 PM)</button>
                <button class="schedule-btn" data-schedule="B">Schedule B (9-10 PM)</button>
            </div>
            <button class="start-btn" id="startGame">START GAME</button>
        </div>

        <div class="questions-section" id="questionsSection"></div>
        <div class="answers-section" id="answersSection">
            <div class="selected-student" id="selectedStudent"></div>
            <div class="animation-counter">
                <div class="counter-display" id="counterDisplay">Ready!</div>
            </div>
            <button class="start-counter-btn" id="startCounterBtn">START ANIMATION <i class="fas fa-play"></i></button>
        </div>
    </div>

    <!-- Enhanced Glassmorphism UI Elements -->
    <div class="top-earners" id="topEarners">
        <h3>LATEST EARNERS</h3>
        <div id="earnersList"></div>
    </div>

    <div class="score-display">
        <span>SCORE</span>
        <span id="score">0</span>
        <span id="totalQuestions">/ 0</span>
    </div>

    <div class="glass-confirmation" id="glassConfirmation"></div>
    <div class="confetti-container" id="confettiContainer"></div>
    <div class="points-tooltip" id="pointsTooltip"></div>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div>Loading Game Data...</div>
    </div>

    <!-- Audio elements -->
    <audio id="matchSound" preload="auto"></audio>
    <audio id="flipSound" preload="auto"></audio>
    <audio id="achievementSound" preload="auto"></audio>
    <audio id="powerupSound" preload="auto"></audio>

    <!-- Updated JavaScript with Animation Counter -->
    <script>
        // Game Configuration - REPLACE WITH YOUR DEPLOYED WEB APP URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwvXEz90-VvQRjoyhh8BYnYGD3X8LflSl_mGitQ8iYvL1aWPUPuEYiI-PjncTWSjcOs/exec';

        // Game State
        let gameData = {
            students: [],
            questions: {
                beginner: [],
                intermediate: []
            },
            settings: {
                cardsPerStudent: 3,
                matchSoundURL: 'https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3',
                flipSoundURL: 'https://assets.mixkit.co/sfx/preview/mixkit-plastic-tap-1929.mp3',
                grantPoints: 5
            }
        };
        let score = 0;
        let currentHighlightedPair = null;
        let matchedPairs = new Set();
        let currentSchedule = null;
        let currentStudents = [];
        let currentQuestions = [];
        let studentScores = {};
        let currentRoundStudents = [];
        let countdownTimers = {};
        let latestEarners = [];
        let isAnimating = false;
        let selectedStudentName = null;
        let animationStartTime = null;
        let answerTime = null;

        // Audio elements
        const flipSound = document.getElementById('flipSound');
        const matchSound = document.getElementById('matchSound');
        const achievementSound = document.getElementById('achievementSound');
        const powerupSound = document.getElementById('powerupSound');
        
        // UI elements
        const loadingOverlay = document.getElementById('loadingOverlay');
        const glassConfirmation = document.getElementById('glassConfirmation');
        const confettiContainer = document.getElementById('confettiContainer');
        const pointsTooltip = document.getElementById('pointsTooltip');
        const topEarners = document.getElementById('topEarners');
        const earnersList = document.getElementById('earnersList');

        // DOM Elements
        const scheduleButtons = document.querySelectorAll('.schedule-btn');
        const startButton = document.getElementById('startGame');
        const questionsSection = document.getElementById('questionsSection');
        const answersSection = document.getElementById('answersSection');
        const scoreDisplay = document.getElementById('score');
        const totalQuestionsDisplay = document.getElementById('totalQuestions');
        const counterDisplay = document.getElementById('counterDisplay');
        const startCounterBtn = document.getElementById('startCounterBtn');
        const selectedStudentDiv = document.getElementById('selectedStudent');

        // Initialize the game
        async function init() {
            showLoading();
            
            try {
                await loadSettings();
                await loadGameData();
                
                matchSound.src = gameData.settings.matchSoundURL;
                flipSound.src = gameData.settings.flipSoundURL;
                
                scheduleButtons.forEach(button => {
                    button.addEventListener('click', () => selectSchedule(button.dataset.schedule));
                });
                startButton.addEventListener('click', initGame);
                startCounterBtn.addEventListener('click', startAnimationCounter);
                
                hideLoading();
            } catch (error) {
                console.error('Initialization error:', error);
                alert('Failed to load game data. Please try again later.');
                hideLoading();
            }
        }

        // Load game settings
        async function loadSettings() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getSettings`);
                if (!response.ok) throw new Error('Failed to load settings');
                const data = await response.json();
                gameData.settings = {...gameData.settings, ...data};
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        // Load game data
        async function loadGameData() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getGameData`);
                if (!response.ok) throw new Error('Failed to load game data');
                const data = await response.json();
                gameData.students = data.students;
                gameData.questions = data.questions;
            } catch (error) {
                console.error('Error loading game data:', error);
                throw error;
            }
        }

        // Show loading overlay
        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        // Hide loading overlay
        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        // Initialize the game
        function initGame() {
            score = 0;
            matchedPairs = new Set();
            currentHighlightedPair = null;
            scoreDisplay.textContent = '0';
            isAnimating = false;
            selectedStudentName = null;
            selectedStudentDiv.textContent = '';
            selectedStudentDiv.classList.remove('show');
            counterDisplay.textContent = 'Ready!';
            counterDisplay.className = 'counter-display';
            
            Object.values(countdownTimers).forEach(timer => clearInterval(timer));
            countdownTimers = {};
            
            questionsSection.innerHTML = '';
            
            createQuestionCards();
            
            totalQuestionsDisplay.textContent = currentQuestions.length;
        }

        // Select schedule
        function selectSchedule(schedule) {
            currentSchedule = schedule;
            
            scheduleButtons.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.schedule === schedule);
            });
            
            currentStudents = gameData.students.filter(student => student.schedule === schedule);
            
            studentScores = {};
            currentStudents.forEach(student => {
                studentScores[student.name] = {
                    score: student.points || 0,
                    baseName: student.name,
                    level: student.level,
                    studentID: student.studentid
                };
            });
            
            currentRoundStudents = [...currentStudents.map(s => s.name)];
            shuffleArray(currentRoundStudents);
            
            startButton.style.display = 'block';
        }

        // Create question cards
        function createQuestionCards() {
            currentQuestions = [];
            
            const beginnerPool = [...gameData.questions.beginner];
            const intermediatePool = [...gameData.questions.intermediate];
            
            shuffleArray(beginnerPool);
            shuffleArray(intermediatePool);
            
            currentStudents.forEach(student => {
                const isBeginner = student.level === 'Beginner';
                const questionPool = isBeginner ? beginnerPool : intermediatePool;
                const cardsPerStudent = parseInt(gameData.settings.cardsPerStudent) || 2;
                
                const questionCount = Math.min(cardsPerStudent, questionPool.length);
                
                for (let i = 0; i < questionCount && questionPool.length > 0; i++) {
                    const question = questionPool.pop();
                    if (question) {
                        currentQuestions.push({
                            text: question,
                            student: student.name,
                            isBeginner: isBeginner,
                            studentID: student.studentid
                        });
                    }
                }
            });
            
            const containerWidth = questionsSection.offsetWidth;
            const containerHeight = questionsSection.offsetHeight;
            const cardWidth = 200;
            const cardHeight = 150;
            const padding = 30;
            
            const cols = Math.max(1, Math.floor(containerWidth / (cardWidth + padding * 2)));
            const rows = Math.max(1, Math.floor(containerHeight / (cardHeight + padding * 2)));
            
            currentQuestions.forEach((question, index) => {
                const card = document.createElement('div');
                card.className = `question-card ${question.isBeginner ? 'beginner' : ''}`;
                card.textContent = question.text;
                card.dataset.index = index;
                card.dataset.student = question.student;
                card.dataset.studentId = question.studentID;
                
                const col = index % cols;
                const row = Math.floor(index / cols) % rows;
                
                const randomX = Math.random() * padding - padding/2;
                const randomY = Math.random() * padding - padding/2;
                
                const left = Math.max(padding, Math.min(
                    (col * (cardWidth + padding * 2)) + padding + randomX,
                    containerWidth - cardWidth - padding
                ));
                
                const top = Math.max(padding, Math.min(
                    (row * (cardHeight + padding * 2)) + padding + randomY,
                    containerHeight - cardHeight - padding
                ));
                
                card.style.left = `${left}px`;
                card.style.top = `${top}px`;
                
                questionsSection.appendChild(card);
            });
        }

        // Start animation counter
        function startAnimationCounter() {
            if (isAnimating) return;
            
            isAnimating = true;
            startCounterBtn.disabled = true;
            selectedStudentDiv.textContent = '';
            selectedStudentDiv.classList.remove('show');
            
            if (currentHighlightedPair) {
                removeMatchedPair(currentHighlightedPair.questionCard, currentHighlightedPair.answerCard);
                currentHighlightedPair = null;
            }
            
            powerupSound.currentTime = 0;
            powerupSound.play();
            
            // Get all player names
            const playerNames = currentRoundStudents;
            
            if (playerNames.length === 0) {
                counterDisplay.textContent = 'No players available!';
                isAnimating = false;
                startCounterBtn.disabled = false;
                return;
            }
            
            // Select random winner
            const selectedIndex = Math.floor(Math.random() * playerNames.length);
            selectedStudentName = playerNames[selectedIndex];
            
            // Start animation
            animationStartTime = Date.now();
            animateCounter(playerNames, selectedStudentName);
        }

        // Animate the counter
        function animateCounter(playerNames, winner) {
            let startTime = Date.now();
            const duration = 10000; // 10 seconds total
            let currentIndex = 0;
            let speed = 50; // Start fast (ms between changes)
            
            function updateCounter() {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / duration;
                
                // Gradually slow down
                if (progress < 0.7) {
                    // Fast phase - first 7 seconds
                    speed = 50 + (progress * 150); // 50ms to 200ms
                    counterDisplay.className = 'counter-display fast';
                } else if (progress < 0.9) {
                    // Slow phase - next 2 seconds
                    speed = 200 + ((progress - 0.7) * 300); // 200ms to 500ms
                    counterDisplay.className = 'counter-display slow';
                } else {
                    // Final slow phase - last 1 second
                    speed = 500 + ((progress - 0.9) * 1000); // 500ms to 1500ms
                    counterDisplay.className = 'counter-display slow';
                }
                
                // Display current name
                currentIndex = (currentIndex + 1) % playerNames.length;
                counterDisplay.textContent = playerNames[currentIndex];
                
                if (progress < 1) {
                    setTimeout(updateCounter, speed);
                } else {
                    // Animation complete - show winner
                    finishAnimation(winner);
                }
            }
            
            updateCounter();
        }

        // Finish animation and show winner
        function finishAnimation(winner) {
            counterDisplay.textContent = winner;
            counterDisplay.className = 'counter-display stopped';
            
            selectedStudentDiv.textContent = `SELECTED: ${winner}`;
            selectedStudentDiv.classList.add('show');
            
            achievementSound.currentTime = 0;
            achievementSound.play();
            
            // Record answer start time for point calculation
            answerTime = Date.now();
            
            // Show question card for the selected student
            const isBeginner = studentScores[winner]?.level === 'Beginner';
            const targetQuestion = Array.from(document.querySelectorAll('.question-card:not(.matched)'))
                .find(qCard => {
                    const qIsBeginner = qCard.classList.contains('beginner');
                    return (isBeginner ? qIsBeginner : !qIsBeginner) && qCard.dataset.student === winner;
                });
            
            if (targetQuestion) {
                setTimeout(() => {
                    highlightMatchedQuestion(targetQuestion);
                }, 800);
            } else {
                selectedStudentDiv.textContent += ' - No questions available!';
            }
            
            isAnimating = false;
            startCounterBtn.disabled = false;
        }

        // Highlight matched question
        function highlightMatchedQuestion(targetQuestion) {
            matchSound.currentTime = 0;
            matchSound.play();
            
            targetQuestion.classList.add('matched', 'highlighted');
            
            // Calculate points based on answer time (1-5 points)
            const answerDuration = Date.now() - answerTime;
            let pointsToGrant = calculatePoints(answerDuration);
            
            targetQuestion.innerHTML = `
                <div>${targetQuestion.textContent}</div>
                <div class="countdown-timer" id="countdown-${targetQuestion.dataset.index}"></div>
                <div class="points-display">+${pointsToGrant} POINTS</div>
                <button class="grant-points-btn">GRANT POINTS</button>
            `;
            
            startCountdownTimer(targetQuestion);
            
            const grantButton = targetQuestion.querySelector('.grant-points-btn');
            grantButton.addEventListener('click', () => {
                grantPointsToStudent(targetQuestion.dataset.studentId, pointsToGrant, targetQuestion.dataset.student);
            });
            
            currentHighlightedPair = {
                questionCard: targetQuestion,
                answerCard: null
            };
            
            score++;
            scoreDisplay.textContent = score;
        }

        // Calculate points based on answer time (1-5 points)
        function calculatePoints(answerTimeMs) {
            const answerTimeSeconds = answerTimeMs / 1000;
            
            if (answerTimeSeconds <= 5) return 5;    // Very fast: 5 points
            if (answerTimeSeconds <= 10) return 4;   // Fast: 4 points
            if (answerTimeSeconds <= 15) return 3;   // Medium: 3 points
            if (answerTimeSeconds <= 20) return 2;   // Slow: 2 points
            return 1;                                // Very slow: 1 point
        }

        // Grant points to student
        async function grantPointsToStudent(studentID, points, studentName) {
            showLoading();
            try {
                const url = `${SCRIPT_URL}?action=grantPoints&studentID=${encodeURIComponent(studentID)}&points=${encodeURIComponent(points)}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to grant points');
                const result = await response.json();

                if (result.success) {
                    showGlassConfirmation(points, studentName);
                    createConfetti();
                    showPointsTooltip(points, studentName);
                    addToLatestEarners(studentName, points);
                    
                    achievementSound.currentTime = 0;
                    achievementSound.play();
                    
                    const studentData = Object.values(studentScores).find(s => s.studentID === studentID);
                    if (studentData) {
                        studentData.score = (studentData.score || 0) + points;
                    }
                } else {
                    showGlassConfirmation(0, result.message || 'Failed to grant points');
                }
            } catch (error) {
                console.error('Error granting points:', error);
                showGlassConfirmation(0, 'Failed to grant points. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // Start countdown timer for a question card
        function startCountdownTimer(questionCard) {
            const timerId = `countdown-${questionCard.dataset.index}`;
            const timerElement = document.getElementById(timerId);
            let timeLeft = 180;
            
            if (countdownTimers[timerId]) {
                clearInterval(countdownTimers[timerId]);
            }
            
            updateTimerDisplay(timerElement, timeLeft);
            
            countdownTimers[timerId] = setInterval(() => {
                timeLeft--;
                updateTimerDisplay(timerElement, timeLeft);
                
                if (timeLeft <= 0) {
                    clearInterval(countdownTimers[timerId]);
                    delete countdownTimers[timerId];
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay(element, seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            element.textContent = `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            
            if (seconds <= 30) {
                element.style.color = 'var(--fire-orange)';
            } else {
                element.style.color = 'var(--gold)';
            }
        }

        // Add to latest earners
        function addToLatestEarners(studentName, points) {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            
            const earner = {
                name: studentName,
                points: points,
                time: timeString,
                timestamp: now.getTime(),
                id: Math.random().toString(36).substr(2, 9)
            };
            
            latestEarners.unshift(earner);
            
            if (latestEarners.length > 5) {
                latestEarners = latestEarners.slice(0, 5);
            }
            
            updateLatestEarnersDisplay();
            
            setTimeout(() => {
                removeEarner(earner.id);
            }, 120000);
        }

        // Update latest earners display
        function updateLatestEarnersDisplay() {
            earnersList.innerHTML = '';
            
            latestEarners.forEach(earner => {
                const item = document.createElement('div');
                item.className = 'earner-item';
                item.id = `earner-${earner.id}`;
                item.innerHTML = `
                    <div>
                        <div class="earner-name">${earner.name}</div>
                        <div class="earner-time">${earner.time}</div>
                    </div>
                    <div class="earner-points">+${earner.points}</div>
                `;
                earnersList.appendChild(item);
            });
        }

        // Remove earner from display
        function removeEarner(id) {
            const earnerElement = document.getElementById(`earner-${id}`);
            if (earnerElement) {
                earnerElement.classList.add('fade-out');
                setTimeout(() => {
                    latestEarners = latestEarners.filter(e => e.id !== id);
                    updateLatestEarnersDisplay();
                }, 300);
            }
        }

        // Show points tooltip
        function showPointsTooltip(points, studentName) {
            pointsTooltip.textContent = `+${points} to ${studentName}`;
            pointsTooltip.classList.add('show');
            
            setTimeout(() => {
                pointsTooltip.classList.remove('show');
            }, 2000);
        }

        // Show glass confirmation
        function showGlassConfirmation(points, studentName) {
            glassConfirmation.innerHTML = `
                <h3>${points > 0 ? ' POINTS GRANTED! ' : ' ERROR'}</h3>
                ${points > 0 ? `<div class="points-count">+${points}</div>` : ''}
                <p>${points > 0 ? `to ${studentName}` : studentName}</p>
            `;
            
            glassConfirmation.classList.add('show');
            
            setTimeout(() => {
                glassConfirmation.classList.remove('show');
                if (currentHighlightedPair) {
                    removeMatchedPair(currentHighlightedPair.questionCard, currentHighlightedPair.answerCard);
                    currentHighlightedPair = null;
                }
            }, 3000);
        }

        // Create confetti
        function createConfetti() {
            confettiContainer.innerHTML = '';
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const left = Math.random() * 100;
                const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#8A2BE2', '#00F5FF'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                const size = Math.random() * 10 + 6;
                const shape = Math.random() > 0.5 ? '50%' : '0';
                
                confetti.style.left = `${left}%`;
                confetti.style.backgroundColor = color;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.borderRadius = shape;
                
                const duration = Math.random() * 2 + 2;
                const delay = Math.random() * 1;
                
                confetti.style.animationDuration = `${duration}s`;
                confetti.style.animationDelay = `${delay}s`;
                
                confettiContainer.appendChild(confetti);
            }
            
            setTimeout(() => {
                confettiContainer.innerHTML = '';
            }, 4000);
        }

        // Remove matched pair
        function removeMatchedPair(questionCard, answerCard) {
            if (!questionCard) return;
            
            const timerId = `countdown-${questionCard.dataset.index}`;
            if (countdownTimers[timerId]) {
                clearInterval(countdownTimers[timerId]);
                delete countdownTimers[timerId];
            }
            
            questionCard.classList.remove('highlighted', 'matched');
            questionCard.classList.add('fade-out');
            
            setTimeout(() => {
                questionCard.remove();
            }, 500);
        }

        // Shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', init);
    </script>
